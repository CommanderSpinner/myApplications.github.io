<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta property="og:title" content="MP3 player web app">
        <meta property="og:description" content="Play your MP3 files online">
        <meta property="og:image" content="../images/png">
        <meta property="og:type" content="website">
        <link rel="icon" href="../../images/icon.png" type="image/png">
        <link rel="stylesheet" href="../../style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>MP3 Web App</title>
        <script src="../../script.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <header class="text-center mb-4">
                <h1>MP3 Web App!</h1>
                <p>A simple MP3 player web app</p>
                <noscript>Please enable JavaScript in your browser to properly display the website</noscript>
                <label class="switch">
                    <input type="checkbox" onclick="changeTheme()">
                    <span class="slider round"></span>
                </label>
                <label id="label_for_theme">Switch Theme</label>
            </header>

            <main>
                <div class="container mt-4">
                    <form enctype="multipart/form-data" action="javascript:void(0);">
                        <div class="row">
                            <div class="col">
                                <label for="files">Choose MP3 files:</label>
                                <input type="file" id="files" name="files[]" multiple class="form-control">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Audio Player -->
                <audio id="audioPlayer" controls>
                    Your browser does not support the audio element.
                </audio>

                <!-- Control Buttons -->
                <div class="mt-3">
                    <button id="skipButton" class="btn btn-primary" disabled>Skip</button>
                </div>
            </main>

            <footer class="mt-4">
                <a href="https://github.com/CommanderSpinner?tab=repositories">My GitHub Apps</a>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- MP3 player script -->
        <script src="mp3.js"></script>
    </body>
</html>
