<!DOCTYPE html>
<html lang="en">
    <head>
    <meta property="og:title" content="MP3 player web app">
    <meta property="og:description" content="play your mp3 files online">
    <meta property="og:image" content="../images/png">
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <link rel="icon" type="/images/png" href="../../images/icon.png">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Software</title>
    <!--standart script-->
    <script src="../script.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <header class="text-center mb-4">
            <h1>Mp3 web app!</h1>
            <p>A simple mp3 player web app</p>
            <noscript>Please enable javascript in your browser to properly display the website</noscript>
            <label class="switch">
                <input type="checkbox" onclick="changeTheme()">
                <span class="slider round"></span>
            </label>
            <label id="label_for_theme">switch theme</label>
            </header>
            <main>>
                <div class="container mt-4">
                    <form enctype="multipart/form-data" action="javascript:void(0);">
                        <div class="row">
                            <div class="col">
                                <label for="files">Choose MP3 files:</label>
                                <input type="file" id="files" name="files[]" multiple class="form-control">
                            </div>
                            <div class="col">
                                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="output_files"></div>
            </main>
            <footer class="mt-4">
                <a href="https://github.com/CommanderSpinner?tab=repositories"><span id="year">-</span> My GitHub Apps.</a>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!--web app script-->
        <script src="mp3.js"></script>
    </body>
</html>
